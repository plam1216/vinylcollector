{% extends 'base.html' %}

{% block content %}

{% if buyer %}
<h1>Edit {{ buyer.name }}'s information</h1>
{% else %}
<h1>Add a new Buyer</h1>
{% endif %}

<form action="" method="post">
    {% csrf_token %}
    <table>
        {{ form.as_table }}
    </table>
    <input type="submit" value="{% if buyer %} Edit {% else %} Add {% endif %}"class="btn">
</form>

{% endblock %}
